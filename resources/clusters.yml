variables:
  ds3_v2_sn:
    type: "complex"
    default:
      cluster_name: ""
      spark_version: "15.4.x-scala2.12"
      node_type_id: Standard_DS3_v2
      autoscale:
        min_workers: 1       # minimum (single-node-like)
        max_workers: 2       # maximum (low-cost scale up)
      data_security_mode: SINGLE_USER
      runtime_engine: PHOTON