# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project

include:
  - resources/*.yml

variables:
  catalog:
    default: "citybike_dev"
  dev_flag:
    default: true

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-203334270139854.14.azuredatabricks.net # replace with your Workspace URL

  ACCEPTANCE:
    mode: production
    variables:
      catalog:
        default: "citybike_acc"
      dev_flag:
        default: false
    presets:
      name_prefix: '[acc] '
    workspace:
      host: https://adb-73526014309792.12.azuredatabricks.net # replace with your Workspace URL
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
      file_path: ${workspace.root_path}/files
    permissions:
      - user_name: yuri.rykalov@fabory.com # update with your service principal name
        level: CAN_MANAGE
